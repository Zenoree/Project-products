<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/logo/app/index.css" />
    <link rel="stylesheet" href="../app/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="container-fluid">
        <div class="navbar-band">
          <img src="logo/foto/logoyou.png" alt="" width="40" height="30" />
        </div>
        <div class="input-navbar">
          <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="orderBarang" href="/order">Order</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/buynow">Buy Now</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Purchase</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="navbarkanan">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="butkamera"><img id="kamera" src="logo/foto/kamera.jpg" alt="" /></button>
            <button id="butlonceng"><img id="lonceng" src="logo/foto/lonceng.png" alt="" /></button>
            <div>
              <ul>
                <a type="a" class="btn btn-outline-secondary" href="/login">log in</a>
                <a class="btn btn-primary" type="a" href="/register">Register</a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sudmit-barang">
      <div class="order">Order</div>
      <div class="inputbarang">
        <div class="Barang">NamaBarang</div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="NamaBarang" placeholder="name@example.com" />
          <label for="floatingInput">NamaBarang</label>
        </div>
        <div class="harga">Harga</div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="Harga" placeholder="name@example.com" />
          <label for="floatingInput">Harga</label>
        </div>
        <div class="category">Category</div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="category" placeholder="name@example.com" />
          <label for="floatingInput">Category</label>
        </div>
      </div>
      <div class="stokBarang">
        <button id="tambah">+</button>
        <input type="text" id="jumlahbarang" value="0" />
        <button id="kurang">-</button>
      </div>

      <form id="submitbarang" enctype="multipart/form-data">
        <div class="file-upload">
          <label for="file">Upload File</label>
          <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" />
        </div>
        <button class="btn btn-primary submit" type="submit">Submit form</button>
      </form>
    </div>
    <script src="../app/index.js"></script>
    <script src="/logo/axios/barang.js"></script>
    <script src="/logo/app/index.js"></script>
  </body>
</html>
